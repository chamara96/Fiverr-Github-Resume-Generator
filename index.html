<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="alternate icon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png">
    <title>GitHub Resume</title>

    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

</head>

<body>

    <div class="container">
        <h1 style="text-align: center;">GitHub Resume Generator</h1>
        <div style="background: #FFF;" class="rounded bg-white shadow-dark padding-30">
            <div class="form-inline">
                <input type="text" class="form-control" id="input_username" placeholder="Github username"
                    required="required" data-error="username is required.">
                <a id="btn_generate" style="float: right;" href="javascript:void(0)"
                    class="btn btn-default">Generate</a>
            </div>
        </div>
        <br>
    </div>



    <div id="card_2" class="container">
        <div class="spacer" data-height="60"></div>
        <div style="background: #FFF;" class="rounded bg-white shadow-dark padding-30">
            <div class="row">
                <h2 id="git_username" class="section-title">Github</h2>
                <p class="load_hide" style="font-size: 20px; margin-left: 20px;">A passionate Github user</p>
                <div id="test123">
                </div>
                <br>
                <p id="git_discrip"> </p>
                <section>
                    <h3 class="load_hide">Languages</h3>
                    <div id="git_skills" class="grid-container"> </div>
                </section>
                <section>
                    <h3 class="load_hide" style="margin:50px 0 30px 0;">Popular Repositories</h3>
                    <div id="repolist" class="timeline edu overflow-hidden">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <br>
    <script src="js/main.js"></script>
</body>

</html>
